<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Dicionário que estamos usando-->
        <title> Contato - Programa bem feito </title>
        <!--Título da página-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo do site" class="imagemLogo"> </h1>

                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <!-- a: tag âncora
                            href: é o endereço de referência-->
                        <li> <a href="produtos.html">Produtos</a> </li>
                        <li> <a href="contato.html">Contato</a> </li>
                    <ul>
                </nav>
            </div>
        </header>

        <main class="formularioPrincipal">
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required>
                    <!--uma entrada de informações de texto-->

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="+xx (XX) xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" placeholder="Sua mensagem é importante pra gente!"></textarea>
                <!--O <textarea> criando uma cauxa de texto
                    com 70 colunas de espaço e 10 linhas-->

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>

                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>

                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select> 
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email? </label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda à sexta</td>
                        <td>08:30hr - 16:30hr</td>
                    </tr>
                    <tr> 
                        <td>Sábado</td>
                        <td>09:30hr - 16:30hr</td>
                    </tr>
                    <tr> 
                        <td>Domingo</td>
                        <td>013:30hr - 16:30hr</td>
                    </tr>
                <tbody>
            </table>

        </main>

        <footer>
            <img src="rodape.png" alt="Logo no rodapé" class="imagemRodape">
            <p class="copyright">&copy; Copyright Programa Bem Feito 2022</p>
        </footer>
    </body>
</html>
